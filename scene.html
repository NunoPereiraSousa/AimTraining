<!doctype html>
<html lang="en">

<head>
    <title>Aim Training</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Style/game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <div id="canvas-container"></div>
                <i class="fas fa-cog open-menu"></i>
                <div class="overlay">
                    <nav class="overlay-menu text-center">
                        <ul class="navbar-nav text-uppercase text-center pl-5">
                            <li class="nav-item active mr-xl-5 close-menu">
                                <a class="nav-link" href="">Home</a>
                            </li>
                            <li class="nav-item mr-xl-5 close-menu">
                                <a class="nav-link" href="">Resume</a>
                            </li>
                            <li class="nav-item mr-xl-5 close-menu open-menu">
                                <a class="nav-link open-settings" href="/HTML/settings.html">Settings</a>
                            </li>
                        </ul>
                    </nav>
                    <i class="fas fa-times close-menu" style="font-size: 36px"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="libs/three.min.js"></script>
    <script src="menu.js"></script>
    <script src='/libs/threex.domevents.js.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $(".open-menu").on("click", function () {
                $(".overlay").addClass("open");
            });

            $(".close-menu").on("click", function () {
                $(".overlay").removeClass("open");
            });
        });
    </script>
</body>

</html>
